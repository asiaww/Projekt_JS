<div id="contactPage" ng-controller="contactController" data-ng-init="getContact()">
    <h1>Contact</h1>    
    <p>Name: {{ contact.name }}</p><br />
    <p>Address</p>
    <p>Street: {{ contact.address.street }}</p>
    <p>City: {{ contact.address.city }}</p><br />
    <p>Phone: {{ contact.phone }}</p>
    <p>Hours: {{ contact.hours }}</p>
</div>
