<div id="mainPage" ng-controller="mainController">
    <div id="menu">
        <h1>Menu</h1>        
        <ul>
            <li ng-repeat = "position in menu">
            {{position.name}}, {{position.ingredients}}, {{position.price}}
            <button id=addPositionButton ng-click="">+</button>
        </ul>
    </div>
    <div id="basket">
        <h1>Basket</h1>
        <p>Tutaj bedzie koszyk, ale na razie nic nie ma</p>
    </div>
</div>
